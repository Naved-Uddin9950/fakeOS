<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeOS - Operating System</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="./src/jquery-ui.min.css">
    <link rel="stylesheet" href="./src/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./src/jquery-ui.theme.min.css">
</head>

<body>
    <div id="app">
        <!-- System Window -->
        <div id="screen">
            <!-- Application Window -->

            <!-- Application Menu -->
            <div id="menu" class="slideInUp">
                <ul id="app-list">
                </ul>
            </div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div id="startBtn">Start</div>
            <div id="taskbar-apps"></div>
        </div>
    </div>

    <!-- Scripts here -->
    <script src="./src/jquery-3.7.1.min.js"></script>
    <script src="./src/jquery-ui.min.js"></script>
